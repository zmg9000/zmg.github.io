e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br></pre></td><td class="code"><pre><code class="hljs bash"><br>import os<br>import time<br>import random<br>import re<br>import textwrap<br>import requests<br><br>from pyaes import AESModeOfOperationCBC<br>from requests import Session as req_Session<br><br><br><span class="hljs-comment"># 随机生成用户空间链接</span><br>def randomly_gen_uspace_url() -&gt; list:<br>    url_list = []<br>    <span class="hljs-comment"># 访问小黑屋用户空间不会获得积分、生成的随机数可能会重复，这里多生成两个链接用作冗余</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(12):<br>        uid = random.randint(10000, 50000)<br>        url = <span class="hljs-string">&quot;https://hostloc.com/space-uid-&#123;&#125;.html&quot;</span>.format(str(uid))<br>        url_list.append(url)<br>    <span class="hljs-built_in">return</span> url_list<br><br><br><span class="hljs-comment"># 使用Python实现防CC验证页面中JS写的的toNumbers函数</span><br>def toNumbers(secret: str) -&gt; list:<br>    text = []<br>    <span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> textwrap.wrap(secret, 2):<br>        text.append(int(value, 16))<br>    <span class="hljs-built_in">return</span> text<br><br><br><span class="hljs-comment"># 不带Cookies访问论坛首页，检查是否开启了防CC机制，将开启状态、AES计算所需的参数全部放在一个字典中返回</span><br>def check_anti_cc() -&gt; dict:<br>    result_dict = &#123;&#125;<br>    headers = &#123;<br>        <span class="hljs-string">&quot;user-agent&quot;</span>: <span class="hljs-string">&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Safari/537.36&quot;</span><br>    &#125;<br>    home_page = <span class="hljs-string">&quot;https://hostloc.com/forum.php&quot;</span><br>    res = requests.get(home_page, headers=headers)<br>    aes_keys = re.findall(<span class="hljs-string">&#x27;toNumbers\(&quot;(.*?)&quot;\)&#x27;</span>, res.text)<br>    cookie_name = re.findall(<span class="hljs-string">&#x27;cookie=&quot;(.*?)=&quot;&#x27;</span>, res.text)<br><br>    <span class="hljs-keyword">if</span> len(aes_keys) != 0:  <span class="hljs-comment"># 开启了防CC机制</span><br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;检测到防 CC 机制开启！&quot;</span>)<br>        <span class="hljs-keyword">if</span> len(aes_keys) != 3 or len(cookie_name) != 1:  <span class="hljs-comment"># 正则表达式匹配到了参数，但是参数个数不对（不正常的情况）</span><br>            result_dict[<span class="hljs-string">&quot;ok&quot;</span>] = 0<br>        <span class="hljs-keyword">else</span>:  <span class="hljs-comment"># 匹配正常时将参数存到result_dict中</span><br>            result_dict[<span class="hljs-string">&quot;ok&quot;</span>] = 1<br>            result_dict[<span class="hljs-string">&quot;cookie_name&quot;</span>] = cookie_name[0]<br>            result_dict[<span class="hljs-string">&quot;a&quot;</span>] = aes_keys[0]<br>            result_dict[<span class="hljs-string">&quot;b&quot;</span>] = aes_keys[1]<br>            result_dict[<span class="hljs-string">&quot;c&quot;</span>] = aes_keys[2]<br>    <span class="hljs-keyword">else</span>:<br>        pass<br><br>    <span class="hljs-built_in">return</span> result_dict<br><br><br><span class="hljs-comment"># 在开启了防CC机制时使用获取到的数据进行AES解密计算生成一条Cookie（未开启防CC机制时返回空Cookies）</span><br>def gen_anti_cc_cookies() -&gt; dict:<br>    cookies = &#123;&#125;<br>    anti_cc_status = check_anti_cc()<br><br>    <span class="hljs-keyword">if</span> anti_cc_status:  <span class="hljs-comment"># 不为空，代表开启了防CC机制</span><br>        <span class="hljs-keyword">if</span> anti_cc_status[<span class="hljs-string">&quot;ok&quot;</span>] == 0:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;防 CC 验证过程所需参数不符合要求，页面可能存在错误！&quot;</span>)<br>        <span class="hljs-keyword">else</span>:  <span class="hljs-comment"># 使用获取到的三个值进行AES Cipher-Block Chaining解密计算以生成特定的Cookie值用于通过防CC验证</span><br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;自动模拟计尝试通过防 CC 验证&quot;</span>)<br>            a = bytes(toNumbers(anti_cc_status[<span class="hljs-string">&quot;a&quot;</span>]))<br>            b = bytes(toNumbers(anti_cc_status[<span class="hljs-string">&quot;b&quot;</span>]))<br>            c = bytes(toNumbers(anti_cc_status[<span class="hljs-string">&quot;c&quot;</span>]))<br>            cbc_mode = AESModeOfOperationCBC(a, b)<br>            result = cbc_mode.decrypt(c)<br><br>            name = anti_cc_status[<span class="hljs-string">&quot;cookie_name&quot;</span>]<br>            cookies[name] = result.hex()<br>    <span class="hljs-keyword">else</span>:<br>        pass<br><br>    <span class="hljs-built_in">return</span> cookies<br><br><br><span class="hljs-comment"># 登录帐户</span><br>def login(username: str, password: str) -&gt; req_Session:<br>    headers = &#123;<br>        <span class="hljs-string">&quot;user-agent&quot;</span>: <span class="hljs-string">&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Safari/537.36&quot;</span>,<br>        <span class="hljs-string">&quot;origin&quot;</span>: <span class="hljs-string">&quot;https://hostloc.com&quot;</span>,<br>        <span class="hljs-string">&quot;referer&quot;</span>: <span class="hljs-string">&quot;https://hostloc.com/forum.php&quot;</span>,<br>    &#125;<br>    login_url = <span class="hljs-string">&quot;https://hostloc.com/member.php?mod=logging&amp;action=login&amp;loginsubmit=yes&amp;infloat=yes&amp;lssubmit=yes&amp;inajax=1&quot;</span><br>    login_data = &#123;<br>        <span class="hljs-string">&quot;fastloginfield&quot;</span>: <span class="hljs-string">&quot;username&quot;</span>,<br>        <span class="hljs-string">&quot;username&quot;</span>: username,<br>        <span class="hljs-string">&quot;password&quot;</span>: password,<br>        <span class="hljs-string">&quot;quickforward&quot;</span>: <span class="hljs-string">&quot;yes&quot;</span>,<br>        <span class="hljs-string">&quot;handlekey&quot;</span>: <span class="hljs-string">&quot;ls&quot;</span>,<br>    &#125;<br><br>    s = req_Session()<br>    s.headers.update(headers)<br>    s.cookies.update(gen_anti_cc_cookies())<br>    res = s.post(url=login_url, data=login_data)<br>    res.raise_for_status()<br>    <span class="hljs-built_in">return</span> s<br><br><br><span class="hljs-comment"># 通过抓取用户设置页面的标题检查是否登录成功</span><br>def check_login_status(s: req_Session, number_c: int) -&gt; bool:<br>    test_url = <span class="hljs-string">&quot;https://hostloc.com/home.php?mod=spacecp&quot;</span><br>    res = s.get(test_url)<br>    res.raise_for_status()<br>    res.encoding = <span class="hljs-string">&quot;utf-8&quot;</span><br>    test_title = re.findall(<span class="hljs-string">&quot;&lt;title&gt;(.*?)&lt;\/title&gt;&quot;</span>, res.text)<br><br>    <span class="hljs-keyword">if</span> len(test_title) != 0:  <span class="hljs-comment"># 确保正则匹配到了内容，防止出现数组索引越界的情况</span><br>        <span class="hljs-keyword">if</span> test_title[0] != <span class="hljs-string">&quot;个人资料 -  全球主机交流论坛 -  Powered by Discuz!&quot;</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;第&quot;</span>, number_c, <span class="hljs-string">&quot;个帐户登录失败！&quot;</span>)<br>            <span class="hljs-built_in">return</span> False<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;第&quot;</span>, number_c, <span class="hljs-string">&quot;个帐户登录成功！&quot;</span>)<br>            <span class="hljs-built_in">return</span> True<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;无法在用户设置页面找到标题，该页面存在错误或被防 CC 机制拦截！&quot;</span>)<br>        <span class="hljs-built_in">return</span> False<br><br><br><span class="hljs-comment"># 抓取并打印输出帐户当前积分</span><br>def print_current_points(s: req_Session):<br>    test_url = <span class="hljs-string">&quot;https://hostloc.com/forum.php&quot;</span><br>    res = s.get(test_url)<br>    res.raise_for_status()<br>    res.encoding = <span class="hljs-string">&quot;utf-8&quot;</span><br>    points = re.findall(<span class="hljs-string">&quot;积分: (\d+)&quot;</span>, res.text)<br><br>    <span class="hljs-keyword">if</span> len(points) != 0:  <span class="hljs-comment"># 确保正则匹配到了内容，防止出现数组索引越界的情况</span><br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;帐户当前积分：&quot;</span> + points[0])<br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;无法获取帐户积分，可能页面存在错误或者未登录！&quot;</span>)<br>    time.sleep(5)<br><br><br><span class="hljs-comment"># 依次访问随机生成的用户空间链接获取积分</span><br>def get_points(s: req_Session, number_c: int):<br>    <span class="hljs-keyword">if</span> check_login_status(s, number_c):<br>        print_current_points(s)  <span class="hljs-comment"># 打印帐户当前积分</span><br>        url_list = randomly_gen_uspace_url()<br>        <span class="hljs-comment"># 依次访问用户空间链接获取积分，出现错误时不中断程序继续尝试访问下一个链接</span><br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(len(url_list)):<br>            url = url_list[i]<br>            try:<br>                res = s.get(url)<br>                res.raise_for_status()<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;第&quot;</span>, i + 1, <span class="hljs-string">&quot;个用户空间链接访问成功&quot;</span>)<br>                time.sleep(5)  <span class="hljs-comment"># 每访问一个链接后休眠5秒，以避免触发论坛的防CC机制</span><br>            except Exception as e:<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;链接访问异常：&quot;</span> + str(e))<br>            <span class="hljs-built_in">continue</span><br>        print_current_points(s)  <span class="hljs-comment"># 再次打印帐户当前积分</span><br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;请检查你的帐户是否正确！&quot;</span>)<br><br><br><span class="hljs-comment"># 打印输出当前ip地址</span><br>def print_my_ip():<br>    api_url = <span class="hljs-string">&quot;https://api.ipify.org/&quot;</span><br>    try:<br>        res = requests.get(url=api_url)<br>        res.raise_for_status()<br>        res.encoding = <span class="hljs-string">&quot;utf-8&quot;</span><br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;当前使用 ip 地址：&quot;</span> + res.text)<br>    except Exception as e:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;获取当前 ip 地址失败：&quot;</span> + str(e))<br><br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    username = <span class="hljs-string">&quot;zmg_90&quot;</span><br>    password = <span class="hljs-string">&quot;&quot;</span><br>    <span class="hljs-comment"># username = os.environ[&quot;HOSTLOC_USERNAME&quot;]</span><br>    <span class="hljs-comment"># password = os.environ[&quot;HOSTLOC_PASSWORD&quot;]</span><br>    <span class="hljs-comment">#账户和密码</span><br>    <br><br>    <span class="hljs-comment"># 分割用户名和密码为列表</span><br>    user_list = username.split(<span class="hljs-string">&quot;,&quot;</span>)<br>    passwd_list = password.split(<span class="hljs-string">&quot;,&quot;</span>)<br><br>    <span class="hljs-keyword">if</span> not username or not password:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;未检测到用户名或密码，请检查环境变量是否设置正确！&quot;</span>)<br>    <span class="hljs-keyword">elif</span> len(user_list) != len(passwd_list):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;用户名与密码个数不匹配，请检查环境变量设置是否错漏！&quot;</span>)<br>    <span class="hljs-keyword">else</span>:<br>        print_my_ip()<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;共检测到&quot;</span>, len(user_list), <span class="hljs-string">&quot;个帐户，开始获取积分&quot;</span>)<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;*&quot;</span> * 30)<br><br>        <span class="hljs-comment"># 依次登录帐户获取积分，出现错误时不中断程序继续尝试下一个帐户</span><br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(len(user_list)):<br>            try:<br>                s = login(user_list[i], passwd_list[i])<br>                get_points(s, i + 1)<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;*&quot;</span> * 30)<br>            except Exception as e:<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;程序执行异常：&quot;</span> + str(e))<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;*&quot;</span> * 30)<br>            <span class="hljs-built_in">continue</span><br><br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;程序执行完毕，获取积分过程结束&quot;</span>)<br><br></code></pre></td></tr></table></figure>
